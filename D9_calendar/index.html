<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Daily CSS Images 9 - Calendar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="canvas">
	<!-- SHADOW -->
	<div class="circle"></div>
	<!-- EASEL -->
	<div class="easel">
		<div class="foot-center"></div>
		<!-- CANVAS -->
		<div class="easel-canvas">
			<!-- SUCCULENT -->
			<div class="succulent">
				<div class="plant">
					<div class="left">
						<div class="top"></div>
					</div>
					<div class="right">
						<div class="top"></div>
					</div>
				</div>
				<!-- POT -->
				<div class="edge"></div>
				<div class="pot"></div>
				<div class="under"></div>
			</div>
			<!-- DATE -->
			<div class="date">AUGUST 8</div>
		</div>
		<div class="support"></div>
		<div class="feet">
			<div class="left"></div>
			<div class="right"></div>
		</div>
	</div>
</div>
  
  

</body>

</html>
