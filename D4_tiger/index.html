<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Daily CSS Images 4 - Tiger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <!-- DAILY CSS IMAGES 4 - TIGER -->
<div class="canvas">
	<!-- HEAD -->
	<div class="head">
		<div class="head-copy"></div>
		<!-- EARS -->
		<div class="ears">
			<div class="left">
				<div class="inner"></div>
			</div>
			<div class="right">
				<div class="inner"></div>
			</div>
		</div>
		<!-- STRIPES -->
		<div class="stripes">
			<div class="top"></div>
			<div class="left"></div>
			<div class="right"></div>
		</div>
		<!-- FACE -->
		<div class="face">
			<!-- EYES -->
			<div class="eyes">
				<div class="left">
					<div class="inner"></div>
				</div>
				<div class="right">
					<div class="inner"></div>
				</div>
			</div>
			<!-- MOUTH -->
			<div class="mouth">
				<div class="nose"></div>
				<div class="line"></div>
				<div class="smile"></div>
			</div>
			<!-- WHISKERS -->
			<div class="whiskers">
				<div class="left"></div>
				<div class="right"></div>
			</div>
		</div>
	</div>
</div>
  
  

</body>

</html>
