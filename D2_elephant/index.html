<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Daily CSS Images 2 - Elephant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <!-- DAILY CSS IMAGES 2 - ELEPHANT -->

<div class="canvas">
	
	<!-- HEAD -->
	<div class="head">
	<div class="head-copy"></div>

		<!-- EARS -->
		<div class="ear-left">
			<div class="inner-left"></div>
		</div>
		<div class="ear-right">
			<div class="inner-right"></div>
		</div>
		<div class="eye-left">
			<div class="eyeball"></div>
		</div>
		<div class="eye-right">
			<div class="eyeball"></div>
		</div>
		
		<!-- CHEEKS -->
		<div class="cheek-left"></div>
		<div class="cheek-right"></div>
		
		<!-- TRUNK -->
		<div class="nose">
			<div class="nose-outline"></div>
			<div class="wrinkle-top"></div>
			<div class="wrinkle-bottom"></div>
			<div class="nose-left"></div>
			<div class="nose-right"></div>
			<div class="tooth-left"></div>
			<div class="tooth-right"></div>
		</div>
	</div>
	
	<!-- BODY -->
	<div class="body">
		
		<!-- LEGS -->
		<div class="leg-left">
			<div class="toe-1"></div>
			<div class="toe-2"></div>
			<div class="toe-3"></div>
		</div>
		<div class="leg-right">
			<div class="toe-1"></div>
			<div class="toe-2"></div>
			<div class="toe-3"></div>
		</div>
	</div>
</div>
  
  

</body>

</html>
