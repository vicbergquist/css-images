<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Daily CSS Images 3 - Beaver</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <!-- DAILY CSS IMAGES 3 - BEAVER -->
<div class="canvas">
	<!-- HEAD -->
	<div class="head">
		<div class="head-copy"></div>
		<!-- EARS -->
		<div class="ears">
			<div class="left">
			<div class="inner"></div>
		</div>
		<div class="right">
			<div class="inner"></div>
		</div>
		</div>	
	</div>
	
	<!-- FACE -->
	<div class="face">
		<!-- EYES -->
		<div class="eye-left">
			<div class="eyeball"></div>
		</div>
		<div class="eye-right">
			<div class="eyeball"></div>
		</div>
		
		<!-- MOUTH -->
		<div class="mouth">
			<div class="mouth-outline"></div>
			<div class="mouth-outline-copy"></div>
			
			<!-- NOSE -->
			<div class="nose">
				<div class="nose-line"></div>
			</div>
		</div>
		
		<!-- TEETH -->
		<div class="teeth">
			<div class="teeth-space"></div>
		</div>
		
		<!-- WHISKERS -->
		<div class="whiskers">
			<div class="left"></div>
			<div class="right"></div>
		</div>
		
	</div>

	<!-- BODY -->
	<div class="body">
		<div class="hands">
			<div class="left"></div>
			<div class="right">
			</div>
		</div>
		<div class="stomach"></div>
		<div class="feet">
			<div class="left"></div>
			<div class="right"></div>
		</div>
	</div>
	
	<!-- TAIL -->
	<div class="tail">
		<!-- TAIL PATTERN -->
		<div class="tail-pattern">
			<div class="line-1"></div>
			<div class="line-2"></div>
			<div class="line-3"></div>
			<div class="line-4"></div>
			<div class="line-5"></div>
			<div class="line-6"></div>
			<div class="line-7"></div>
			<div class="line-8"></div>
			<div class="line-9"></div>
			<div class="line-10"></div>
			<div class="line-11"></div>
			<div class="line-12"></div>
			<div class="line-13"></div>
			
		</div>
	</div>
	<div class="sign">
		<p>BURRE</br>THE BEAVER</p>
		<div class="sign-pinne"></div>
	</div>
		<div class="hand"></div>
</div>
  
  

</body>

</html>
